<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>行为管理 - Uros Restron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 标签页切换样式 */
        .tab-content {
            display: none;
        }
        .tab-content:not(.hidden) {
            display: block;
        }
        .tab-btn.active {
            color: #2563eb;
            border-bottom-color: #2563eb;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">Uros Restron</h1>
                    <span class="ml-3 px-2 py-1 text-xs bg-white/20 text-white rounded-full">ROSIX</span>
                </div>
                <div class="hidden md:flex md:space-x-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">首页</a>
                    <a href="/types" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">类型管理</a>
                    <a href="/things" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">事物管理</a>
                    <a href="/behaviors" class="px-4 py-2 rounded-lg text-white bg-white/20 hover:bg-white/30 transition">行为管理</a>
                    <a href="/relationships" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系管理</a>
                    <a href="/actors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">Actor管理</a>
                    <a href="/graph" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系图</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full">
        <!-- 页面头部 -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">行为管理</h2>
                <p class="text-gray-600 mt-1">管理数字孪生对象的行为模式和Actor系统</p>
            </div>
            <div class="flex gap-3">
                <button id="seedBehaviors" class="px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all font-semibold">
                    🌱 填充预定义行为
                </button>
                <button id="refreshActors" class="px-6 py-3 bg-white border-2 border-gray-300 text-gray-700 rounded-lg hover:border-gray-400 hover:shadow-md transition font-semibold">
                    🔄 刷新Actor状态
                </button>
            </div>
        </div>

        <!-- 标签页 -->
        <div class="bg-white rounded-lg shadow-md mb-6">
            <div class="flex border-b border-gray-200">
                <button class="tab-btn px-6 py-3 font-medium text-blue-600 border-b-2 border-blue-600" data-tab="behaviors">行为列表</button>
                <button class="tab-btn px-6 py-3 font-medium text-gray-600 hover:text-blue-600 transition" data-tab="actors">Actor状态</button>
                <button class="tab-btn px-6 py-3 font-medium text-gray-600 hover:text-blue-600 transition" data-tab="functions">函数调用</button>
            </div>
        </div>

        <!-- 行为列表标签页 -->
        <div id="behaviors" class="tab-content">
            <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                <div class="flex flex-col sm:flex-row gap-4">
                    <select id="categoryFilter" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">所有分类</option>
                        <option value="device">设备</option>
                        <option value="person">人员</option>
                        <option value="object">对象</option>
                    </select>
                    <select id="typeFilter" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">所有类型</option>
                        <option value="purifier">空气净化</option>
                        <option value="sensor">环境监测</option>
                        <option value="container">智能存储</option>
                        <option value="user">用户交互</option>
                    </select>
                </div>
            </div>

            <div id="behaviorsList" class="space-y-4">
                <!-- 行为列表将在这里动态加载 -->
            </div>
        </div>

        <!-- Actor状态标签页 -->
        <div id="actors" class="tab-content hidden">
            <div id="actorsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Actor状态列表将在这里动态加载 -->
            </div>
        </div>

        <!-- 函数调用标签页 -->
        <div id="functions" class="tab-content hidden">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h3 class="text-2xl font-bold text-gray-900 mb-6">调用Actor函数</h3>
                <div class="space-y-4">
                    <div>
                        <label for="actorSelect" class="block text-sm font-medium text-gray-700 mb-2">选择Actor</label>
                        <select id="actorSelect" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                            <option value="">请选择Actor</option>
                        </select>
                    </div>
                    <div>
                        <label for="functionSelect" class="block text-sm font-medium text-gray-700 mb-2">选择函数</label>
                        <select id="functionSelect" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                            <option value="">请选择函数</option>
                        </select>
                    </div>
                    <div>
                        <label for="parameters" class="block text-sm font-medium text-gray-700 mb-2">参数 (JSON格式)</label>
                        <textarea id="parameters" rows="6" placeholder='{"param1": "value1", "param2": "value2"}' class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition font-mono text-sm"></textarea>
                    </div>
                    <button id="callFunction" class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all font-semibold">
                        ▶ 调用函数
                    </button>
                </div>
                
                <div id="functionResult" class="mt-6">
                    <!-- 函数调用结果将在这里显示 -->
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300">&copy; 2024 Uros Restron. 数字孪生平台 - Powered by ROSIX</p>
        </div>
    </footer>

    <script src="/static/js/behaviors.js?v=2"></script>
</body>
</html>
