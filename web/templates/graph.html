<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数字孪生关系图 - Uros Restron</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/graph.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">Uros Restron</h1>
                    <span class="ml-3 px-2 py-1 text-xs bg-white/20 text-white rounded-full">ROSIX</span>
                </div>
                <div class="hidden md:flex md:space-x-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">首页</a>
                    <a href="/types" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">类型管理</a>
                    <a href="/things" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">事物管理</a>
                    <a href="/behaviors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">行为管理</a>
                    <a href="/relationships" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系管理</a>
                    <a href="/actors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">Actor管理</a>
                    <a href="/graph" class="px-4 py-2 rounded-lg text-white bg-white/20 hover:bg-white/30 transition">关系图</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full">
        <div class="mb-8">
            <h2 class="text-3xl font-bold text-gray-900">数字孪生关系图</h2>
            <p class="text-gray-600 mt-1">可视化展示资源关系网络</p>
        </div>

        <!-- 控制面板 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="flex-1">
                    <label for="relationshipType" class="block text-sm font-medium text-gray-700 mb-2">关系类型筛选</label>
                    <select id="relationshipType" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">全部关系</option>
                        <option value="contains">包含关系</option>
                        <option value="composes">组合关系</option>
                        <option value="owns">拥有关系</option>
                        <option value="relates_to">关联关系</option>
                        <option value="depends_on">依赖关系</option>
                        <option value="influences">影响关系</option>
                        <option value="collaborates">协作关系</option>
                    </select>
                </div>
                <div class="flex-1">
                    <label for="thingType" class="block text-sm font-medium text-gray-700 mb-2">事物类型筛选</label>
                    <select id="thingType" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">全部类型</option>
                        <option value="person">人员</option>
                        <option value="machine">设备</option>
                        <option value="object">物品</option>
                    </select>
                </div>
                <div class="flex gap-2">
                    <button id="refreshGraph" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transition font-medium whitespace-nowrap">🔄 刷新</button>
                    <button id="resetView" class="px-4 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium whitespace-nowrap">↺ 重置</button>
                </div>
            </div>
        </div>

        <div class="graph-container">
            <div id="graph" class="graph-svg"></div>
            <div class="graph-legend">
                    <h4>关系类型图例</h4>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-line strong"></div>
                            <span>强关联 (包含/组合/拥有)</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-line weak"></div>
                            <span>弱关联 (关联/依赖/影响/协作)</span>
                        </div>
                    </div>
                    <h4>事物类型图例</h4>
                    <div class="legend-items">
                        <div class="legend-item">
                            <div class="legend-node person"></div>
                            <span>人员</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-node machine"></div>
                            <span>设备</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-node object"></div>
                            <span>物品</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="graph-info">
                <div class="info-panel">
                    <h4>关系详情</h4>
                    <div id="relationshipDetails" class="relationship-details">
                        <p>点击关系线查看详情</p>
                    </div>
                </div>
                <div class="info-panel">
                    <h4>事物详情</h4>
                    <div id="thingDetails" class="thing-details">
                        <p>点击节点查看详情</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300">&copy; 2024 Uros Restron. 数字孪生平台 - Powered by ROSIX</p>
        </div>
    </footer>

    <script src="/static/js/graph.js"></script>
</body>
</html>
