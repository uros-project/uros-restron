<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事物管理 - Uros Restron</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">Uros Restron</h1>
                    <span class="ml-3 px-2 py-1 text-xs bg-white/20 text-white rounded-full">ROSIX</span>
                </div>
                <div class="hidden md:flex md:space-x-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">首页</a>
                    <a href="/types" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">类型管理</a>
                    <a href="/things" class="px-4 py-2 rounded-lg text-white bg-white/20 hover:bg-white/30 transition">事物管理</a>
                    <a href="/behaviors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">行为管理</a>
                    <a href="/relationships" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系管理</a>
                    <a href="/actors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">Actor管理</a>
                    <a href="/graph" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系图</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full">
        <!-- 页面头部 -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">事物实例管理</h2>
                <p class="text-gray-600 mt-1">管理数字孪生实例</p>
            </div>
            <button onclick="showCreateThingModal()" class="px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all font-semibold">
                ➕ 创建新事物
            </button>
        </div>

        <!-- 过滤栏 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="typeFilter" onchange="filterThings()" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                    <option value="">所有类型</option>
                    <option value="person">人员</option>
                    <option value="machine">设备</option>
                    <option value="object">物品</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索事物..." onkeyup="searchThings()" class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
            </div>
        </div>

        <!-- 事物网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="thingsGrid">
            <!-- 事物卡片将在这里动态加载 -->
        </div>
    </main>

    <!-- 创建事物模态框 -->
    <div id="createThingModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-900">创建事物实例</h3>
                <button onclick="closeCreateThingModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div class="p-6">
            <form id="createThingForm" class="space-y-6">
                <div>
                    <label for="thingType" class="block text-sm font-medium text-gray-700 mb-2">选择类型</label>
                    <select id="thingType" name="thingTypeId" required onchange="loadTypeSchema()" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">请选择类型</option>
                    </select>
                </div>
                <div>
                    <label for="thingName" class="block text-sm font-medium text-gray-700 mb-2">事物名称</label>
                    <input type="text" id="thingName" name="name" required class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                </div>
                <div>
                    <label for="thingDescription" class="block text-sm font-medium text-gray-700 mb-2">描述</label>
                    <textarea id="thingDescription" name="description" rows="3" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition"></textarea>
                </div>
                <div id="propertiesContainer">
                    <!-- 根据选择的类型动态生成属性输入框 -->
                </div>
                <div class="flex justify-end gap-3 pt-4 border-t border-gray-200">
                    <button type="button" onclick="closeCreateThingModal()" class="px-6 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition font-medium">取消</button>
                    <button type="submit" class="px-6 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transition font-medium">创建</button>
                </div>
            </form>
            </div>
        </div>
    </div>

    <!-- 事物详情模态框 -->
    <div id="thingDetailModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-900">事物详情</h3>
                <button onclick="closeThingDetailModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div id="thingDetailContent" class="p-6">
                <!-- 事物详情将在这里动态加载 -->
            </div>
        </div>
    </div>

    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 text-center">
            <p class="text-gray-300">&copy; 2024 Uros Restron. 数字孪生平台 - Powered by ROSIX</p>
        </div>
    </footer>

    <script src="/static/js/things.js?v=2"></script>
</body>
</html>
