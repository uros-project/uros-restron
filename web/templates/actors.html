<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor管理 - Uros Restron</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
    <!-- 导航栏 -->
    <nav class="bg-gradient-to-r from-blue-600 to-purple-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex-shrink-0 flex items-center">
                    <h1 class="text-2xl font-bold text-white">Uros Restron</h1>
                    <span class="ml-3 px-2 py-1 text-xs bg-white/20 text-white rounded-full">ROSIX</span>
                </div>
                <div class="hidden md:flex md:space-x-1">
                    <a href="/" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">首页</a>
                    <a href="/types" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">类型管理</a>
                    <a href="/things" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">事物管理</a>
                    <a href="/behaviors" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">行为管理</a>
                    <a href="/relationships" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系管理</a>
                    <a href="/actors" class="px-4 py-2 rounded-lg text-white bg-white/20 hover:bg-white/30 transition">Actor管理</a>
                    <a href="/graph" class="px-4 py-2 rounded-lg text-white hover:bg-white/10 transition">关系图</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8 w-full">
        <!-- 页面头部 -->
        <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-8 gap-4">
            <div>
                <h2 class="text-3xl font-bold text-gray-900">Actor管理</h2>
                <p class="text-gray-600 mt-1">管理和监控行为实例</p>
            </div>
            <div class="flex gap-3">
                <button onclick="refreshActors()" class="px-4 py-2 bg-white border-2 border-gray-300 text-gray-700 rounded-lg hover:border-gray-400 hover:shadow-md transition font-medium">
                    🔄 刷新状态
                </button>
                <button onclick="showActorHealthCheck()" class="px-4 py-2 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transition font-medium">
                    💚 健康检查
                </button>
            </div>
        </div>

        <!-- 过滤栏 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="flex flex-col sm:flex-row gap-4">
                <select id="statusFilter" onchange="filterActors()" class="px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                    <option value="">所有状态</option>
                    <option value="running">运行中</option>
                    <option value="stopped">已停止</option>
                    <option value="error">错误</option>
                </select>
                <input type="text" id="searchInput" placeholder="搜索Actor..." onkeyup="searchActors()" class="flex-1 px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
            </div>
        </div>

        <!-- Actor网格 -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8" id="actorsGrid">
            <!-- Actor卡片将在这里动态加载 -->
        </div>

        <!-- Actor函数调用区域 -->
        <div class="bg-white rounded-lg shadow-lg p-6 mt-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-6 flex items-center">
                <span class="text-3xl mr-3">🎯</span>
                Actor函数调用
            </h3>
            <div class="space-y-4">
                <div>
                    <label for="actorSelect" class="block text-sm font-medium text-gray-700 mb-2">选择Actor</label>
                    <select id="actorSelect" onchange="loadActorFunctions()" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">请选择Actor</option>
                    </select>
                </div>
                <div>
                    <label for="functionSelect" class="block text-sm font-medium text-gray-700 mb-2">选择函数</label>
                    <select id="functionSelect" class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition">
                        <option value="">请选择函数</option>
                    </select>
                </div>
                <div>
                    <label for="functionParams" class="block text-sm font-medium text-gray-700 mb-2">函数参数 (JSON格式)</label>
                    <textarea id="functionParams" rows="6" placeholder='{"param1": "value1", "param2": "value2"}' class="w-full px-4 py-2 border-2 border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 transition font-mono text-sm"></textarea>
                </div>
                <button onclick="callActorFunction()" class="w-full sm:w-auto px-8 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:shadow-lg transform hover:-translate-y-0.5 transition-all font-semibold">
                    ▶ 调用函数
                </button>
            </div>
            <div id="functionResult" class="mt-6">
                <!-- 函数调用结果将在这里显示 -->
            </div>
        </div>
    </main>

    <!-- Actor详情模态框 -->
    <div id="actorDetailModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-900">Actor详情</h3>
                <button onclick="closeActorDetailModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div id="actorDetailContent" class="p-6">
                <!-- Actor详情将在这里动态加载 -->
            </div>
        </div>
    </div>

    <!-- 健康检查模态框 -->
    <div id="healthCheckModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center p-6 border-b border-gray-200">
                <h3 class="text-2xl font-bold text-gray-900">系统健康检查</h3>
                <button onclick="closeHealthCheckModal()" class="text-gray-400 hover:text-gray-600 text-3xl font-bold leading-none">&times;</button>
            </div>
            <div id="healthCheckContent" class="p-6">
                <!-- 健康检查结果将在这里显示 -->
            </div>
        </div>
    </div>

    <script src="/static/js/actors.js"></script>
</body>
</html>
